<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3a75dceabc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/note1.png" alt="" />
        <h1>Shopping List</h1>
      </header>
      <form id="action_form">
        <div class="form_control">
          <input
            type="text"
            class="form_input"
            id="item_input"
            name="item"
            placeholder="Enter item"
          />
        </div>
      </form>
      <div class="form_control btn_one">
        <button type="submit" class="btn" id="item_submit">
          <i class="fa-solid fa-plus"></i>Add Item
        </button>
      </div>
      <div class="filter">
        <input
          type="text"
          class="form_input_filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>
      <ul class="items" id="item-list"></ul>
      <button id="clear" class="btn-clear">Clear All</button>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
